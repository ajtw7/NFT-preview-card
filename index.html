<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="an nft preview card design based on mockups provided by Frontend Mentor"
    />
    <meta name="title" property="og:title" content="NFT Preview Card" />
    <meta property="og:type" content="Website" />

    <meta
      name="image"
      property="og:image"
      content="https://www.flickr.com/photos/195256366@N08/51932797697/in/dateposted-public/"
    />

    <meta name="description" property="og:description" content="" />
    <meta name="author" content="Andrew Thomas-Worsley" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-mobile">
      <div class="preview">
        <img src="images/image-equilibrium.jpg" alt="" />
        <!-- The hero image will be in a div by itself. -->
        <svg
          width="48"
          height="48"
          xmlns="http://www.w3.org/2000/svg"
          class="hidden icon-view"
        >
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
        <!-- can this be overlayed?-->
      </div>

      <div class="title-and-subtitle">
        <!-- The title and subtitle will be grouped together. -->
        <h3 class="fw-400">Equilibrium #3429</h3>
        <p class="primary fw-200">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="metrics pad-15">
        <div class="price-and-icon">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p class="secondary fw-400">0.041 ETH</p>
        </div>
        <div class="time-and-icon">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="primary fw-200">3 days left</p>
        </div>
      </div>
      <!-- The price and remaining purchase time are grouped together b/c a simple flexbox makes their spacing simple. -->

      <div class="credit">
        <img src="images/image-avatar.png" alt="" />
        <p><span class="primary">Creation</span> of Jules Wyvern</p>
      </div>
      <!-- Lastly, avatar and creator name are grouped together at the bottom of the page. -->

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
